<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- Your All Time Favourite Music Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img alt="1">
                    <span class="songName">SONG 1</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="songItemPlay fa-solid fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songName">SONG 2</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="songItemPlay fa-solid fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songName">SONG 3</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="songItemPlay fa-solid fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songName">SONG 4</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="songItemPlay fa-solid fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songName">SONG 5</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="songItemPlay fa-solid fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songName">SONG 6</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="songItemPlay fa-solid fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songName">SONG 7</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="6" class="songItemPlay fa-solid fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songName">SONG 8</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="7" class="songItemPlay fa-solid fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songName">SONG 9</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="8" class="songItemPlay fa-solid fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img  alt="1">
                    <span class="songName">SONG 10</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="9" class="songItemPlay fa-solid fa-play-circle"></i></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons-->
            <i class="fa-solid fa-backward-fast" id="previous"></i>
            <i class="fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-fast" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Warrio - Mortals</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
